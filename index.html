<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo" />
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section"></div>

    <div class="popup"></div>

    <template class='popup-template_new-card'>
      <div class="popup__content popup__content_type_form popup__content_new-card">
        <img src="./images/close.svg" alt="" class="popup__close" />
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required
            minlength="2" maxlength="30" />
          <span class="popup__error popup__error_type_name"></span>
          <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"
            required />
          <span class="popup__error popup__error_type_link-url"></span>
          <button type name="submit" class="button popup__button popup__button_new popup__button_disabled" disabled>
            +
          </button>
          <span class="popup__error popup__error_type_submit"></span>
        </form>
      </div>
    </template>

    <template class='popup-template_profile'>
      <div class="popup__content popup__content_type_form popup__content_edit">
        <img src="./images/close.svg" alt="" class="popup__close" />
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <input type="text" name="username" class="popup__input popup__input_type_name" placeholder="Имя" required
            minlength="2" maxlength="30" />
          <span class="popup__error popup__error_type_name"></span>
          <input type="text" name="job" class="popup__input popup__input_type_name" placeholder="О себе" required
            minlength="2" maxlength="30" />
          <span class="popup__error popup__error_type_link-url"></span>
          <button type name="submit" class="button popup__button popup__button_edit">
            Сохранить
          </button>
          <span class="popup__error popup__error_type_submit"></span>
        </form>
      </div>
    </template>

    <template class='popup-template_avatar'>
      <div class="popup__content popup__content_type_form popup__content_avatar">
        <img src="./images/close.svg" alt="" class="popup__close" />
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar" novalidate>
          <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар"
            required />
          <span class="popup__error popup__error_type_link-url"></span>

          <button type name="submit" class="button popup__button popup__button_edit popup__button_disabled" disabled>
            Сохранить
          </button>
          <span class="popup__error popup__error_type_submit"></span>
        </form>
      </div>
    </template>

    <template class='popup-template_img'>
      <div class="popup__content popup__content_type_image">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_image" />
        <img src="" alt="" class="popup__image" />
      </div>
    </template>

    <template class="error-template">
      <div class="error-template__container">
        <img class="error-template__pic" src="./images/error.png" />
        <p class="error-template__text">
          :( Что-то пошло не так... Проверьте подключение к Интернету и обновите
          страницу.
        </p>
      </div>
    </template>

    <template class="place-card-template">
      <div class="place-card">
        <div class="place-card__image">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <div class="place-card__like-container">
            <button class="place-card__like-icon"></button>
            <span class="place-card__like-counter"></span>
          </div>
        </div>
      </div>
    </template>

    <script src="js/index.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/cardlist.js" type="module"></script>
    <script src="js/popup/popup.js" type="module"></script>
    <script src="js/popup/addcardpopup.js" type="module"></script>
    <script src="js/popup/profilepopup.js" type="module"></script>
    <script src="js/popup/avatarpopup.js" type="module"></script>
    <script src="js/popup/imgpopup.js" type="module"></script>
    <script src="js/userinfo.js" type="module"></script>
    <script src="js/validation.js" type="module"></script>
    <script src="js/card.js" type="module"></script>
    <script src="js/validationerrors.js" type="module"></script>

</body>

</html>
